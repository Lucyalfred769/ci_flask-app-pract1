name: CD Pipeline for Docker Image Build and Kubernetes Deployment

# Trigger the pipeline on push to the main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build Docker Image and Deploy to Kubernetes
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout Code
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 4: Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/simple-webapp:latest .

      # Step 5: Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/simple-webapp:latest

      # Step 6: Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'v1.22.0'  # Adjust to your desired version

      # Step 7: Configure kubeconfig from GitHub Secret
      - name: Set KUBECONFIG file
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      # Step 8: Deploy to Kubernetes cluster
      - name: Deploy to Kubernetes
        run: kubectl apply -f ./Deployment.yaml
